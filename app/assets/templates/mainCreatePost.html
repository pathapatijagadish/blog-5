<div class="container" style="margin-top: 40px">
  <div class="row">
    <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav" style="position: fixed;height: auto;z-index: 100">
          <li><a href="#"><i class="icon-chevron-right"></i> Posts</a></li>
          <li><a href="#buttonGroups"><i class="icon-chevron-right"></i> Post</a></li>
          <li><a ng-click="navNewPost()"><i class="icon-chevron-right"></i> New Post</a></li>
        </ul>
    </div>
    <div class="span9">
      <section >
        <h1 class="page-header">Create new post</h1>
        <form>
          <fieldset>
            <label><strong>Title</strong></label>
            <input class="span9" ng-model="formData.newPostTitle" placeholder="New Post" type="text" maxlength="250">
            <label><strong>Body</strong></label>
            <textarea class="span9" style="height: 250px" ng-model="formData.newPostContents" placeholder="Type your post here..."></textarea>
            <button class="btn btn-primary" ng-click="createPost()">Create</button>
            <button class="btn btn-danger pull-right" ng-click="clearPost()">Clear post</button>
          </fieldset>
        </form>
      </section>
    </div>
  </div>
</div>
